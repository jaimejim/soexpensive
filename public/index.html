<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's so expensive - Finnish supermarket price comparison</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="monospace.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="header">
        <tr>
            <td class="width-auto">
                <h1>It's so expensive</h1>
                <p>Finnish supermarket price comparison</p>
            </td>
            <td class="width-min">
                <table>
                    <tr>
                        <td>Products</td>
                        <td id="metaProducts">--</td>
                    </tr>
                    <tr>
                        <td>Updated</td>
                        <td id="metaLastUpdate">--</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <label class="debug-toggle-label">
        <input type="checkbox" id="themeToggle"> Dark mode
    </label>

    <h2>Store Comparison</h2>

    <figure>
        <pre id="asciiChart">Loading chart...</pre>
        <figcaption>Cheapest product count by store</figcaption>
    </figure>

    <table id="storeTable">
        <thead>
            <tr>
                <th>Store</th>
                <th>Cheapest Count</th>
                <th>Avg Price</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="storeComparisonBody">
        </tbody>
    </table>

    <h2>Products</h2>

    <div class="grid">
        <label>
            Search
            <input type="text" id="searchInput" placeholder="product name...">
        </label>
        <label>
            Category
            <select id="categoryFilter">
                <option value="">all</option>
            </select>
        </label>
        <label>
            Sort
            <select id="sortBy">
                <option value="name">name</option>
                <option value="category">category</option>
                <option value="price-low">price (low→high)</option>
                <option value="price-high">price (high→low)</option>
            </select>
        </label>
    </div>

    <div id="loading" class="loading">Loading data...</div>

    <table id="productsTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Unit</th>
                <th>S-Market</th>
                <th>Prisma</th>
                <th>K-City</th>
                <th>K-Super</th>
                <th>Lidl</th>
                <th>Alepa</th>
                <th>Best</th>
            </tr>
        </thead>
        <tbody id="productsTableBody">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
