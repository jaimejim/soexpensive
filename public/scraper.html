<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scraper Control Panel - Admin</title>
    <link rel="stylesheet" href="/the-monospace-web.css">
    <style>
        body { max-width: 80ch; padding: 2rem; }
        .button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            cursor: pointer;
            border: 2px solid var(--text-color);
            background: var(--background-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
        }
        .button:hover { background: var(--background-color-alt); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        #results {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--background-color-alt);
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 600px;
            overflow-y: auto;
        }
        .loading { opacity: 0.7; }
        h1 { margin-bottom: 2rem; }
        .status { padding: 1rem; margin: 1rem 0; border-left: 4px solid; }
        .status.success { border-color: #4ecdc4; }
        .status.error { border-color: #ff6b6b; }
        .status.info { border-color: #8a8a8a; }
    </style>
</head>
<body>
    <h1>Price Scraper Control Panel</h1>

    <section>
        <h2>Actions</h2>
        <button id="fetchBtn" class="button">üîÑ Fetch Prices from Stores</button>
        <button id="importBtn" class="button">üì• Import Sample Prices</button>
        <button id="statusBtn" class="button">üìä Check API Status</button>
    </section>

    <section id="status"></section>
    <pre id="results"></pre>

    <script>
        const resultsEl = document.getElementById('results');
        const statusEl = document.getElementById('status');
        const fetchBtn = document.getElementById('fetchBtn');
        const importBtn = document.getElementById('importBtn');
        const statusBtn = document.getElementById('statusBtn');

        function showStatus(message, type = 'info') {
            statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResults(data) {
            resultsEl.textContent = JSON.stringify(data, null, 2);
        }

        async function fetchPrices() {
            fetchBtn.disabled = true;
            fetchBtn.textContent = '‚è≥ Fetching...';
            showStatus('Starting price scraper... This may take 1-5 minutes.', 'info');
            resultsEl.textContent = 'Please wait...';

            try {
                const response = await fetch('/api/fetch-prices', {
                    method: 'POST',
                    headers: { 'Accept': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    const summary = data.summary || {};
                    showStatus(
                        `‚úÖ Scraping completed!\n` +
                        `Fetched: ${summary.total_fetched || 0} products\n` +
                        `Updated: ${summary.total_updated || 0} prices\n` +
                        `Errors: ${summary.errors?.length || 0}`,
                        'success'
                    );
                } else {
                    showStatus(`‚ùå Scraping failed: ${data.error || 'Unknown error'}`, 'error');
                }

                showResults(data);
            } catch (error) {
                showStatus(`‚ùå Request failed: ${error.message}`, 'error');
                resultsEl.textContent = error.stack;
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'üîÑ Fetch Prices from Stores';
            }
        }

        async function importSamplePrices() {
            importBtn.disabled = true;
            importBtn.textContent = '‚è≥ Importing...';
            showStatus('Importing sample prices...', 'info');
            resultsEl.textContent = 'Please wait...';

            try {
                // Fetch sample data
                const sampleResponse = await fetch('/sample-prices.json');
                const sampleData = await sampleResponse.json();

                // Import it
                const response = await fetch('/api/import-prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(sampleData)
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(
                        `‚úÖ Import completed!\n` +
                        `Total: ${data.total || 0} entries\n` +
                        `Updated: ${data.updated || 0} prices\n` +
                        `Failed: ${data.failed || 0}`,
                        'success'
                    );
                } else {
                    showStatus(`‚ùå Import failed: ${data.error || 'Unknown error'}`, 'error');
                }

                showResults(data);
            } catch (error) {
                showStatus(`‚ùå Request failed: ${error.message}`, 'error');
                resultsEl.textContent = error.stack;
            } finally {
                importBtn.disabled = false;
                importBtn.textContent = 'üì• Import Sample Prices';
            }
        }

        async function checkStatus() {
            statusBtn.disabled = true;
            showStatus('Checking API status...', 'info');
            resultsEl.textContent = 'Please wait...';

            try {
                const [healthResponse, productsResponse, storesResponse] = await Promise.all([
                    fetch('/api/health'),
                    fetch('/api/products'),
                    fetch('/api/stores')
                ]);

                const health = await healthResponse.json();
                const products = await productsResponse.json();
                const stores = await storesResponse.json();

                showStatus(
                    `‚úÖ API is healthy!\n` +
                    `Products: ${products.length || 0}\n` +
                    `Stores: ${stores.length || 0}`,
                    'success'
                );

                showResults({ health, products_count: products.length, stores_count: stores.length });
            } catch (error) {
                showStatus(`‚ùå Status check failed: ${error.message}`, 'error');
                resultsEl.textContent = error.stack;
            } finally {
                statusBtn.disabled = false;
            }
        }

        fetchBtn.addEventListener('click', fetchPrices);
        importBtn.addEventListener('click', importSamplePrices);
        statusBtn.addEventListener('click', checkStatus);

        // Initial status check
        checkStatus();
    </script>
</body>
</html>
