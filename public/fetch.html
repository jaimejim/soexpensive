<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Prices - It's so expensive</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="monospace.css">
    <style>
        body {
            max-width: 100ch;
            padding: 2rem;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #results {
            margin-top: 2rem;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
        }
        .status-line {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <h1>Fetch Prices from Stores</h1>

    <p>This will attempt to fetch current prices from supermarket websites and update the database.</p>

    <button id="fetchBtn" onclick="fetchPrices()">Start Price Fetch</button>

    <div id="results"></div>

    <script>
        async function fetchPrices() {
            const btn = document.getElementById('fetchBtn');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            resultsDiv.innerHTML = 'Fetching prices...\n';

            try {
                const response = await fetch('/api/fetch-prices', {
                    method: 'POST'
                });

                const data = await response.json();

                // Format results
                let output = '=== FETCH RESULTS ===\n\n';
                output += `Started:   ${new Date(data.started).toLocaleString('fi-FI')}\n`;
                output += `Completed: ${new Date(data.completed).toLocaleString('fi-FI')}\n\n`;

                output += '--- Store Results ---\n';
                for (const [store, result] of Object.entries(data.stores || {})) {
                    output += `${store}: ${result.status}`;
                    if (result.products) {
                        output += ` (${result.products} products updated)`;
                    }
                    if (result.error) {
                        output += ` - ${result.error}`;
                    }
                    output += '\n';
                }

                output += '\n--- Summary ---\n';
                output += `Total fetched: ${data.summary.total_fetched}\n`;
                output += `Total updated: ${data.summary.total_updated}\n`;

                if (data.summary.errors.length > 0) {
                    output += '\nErrors:\n';
                    data.summary.errors.forEach(err => {
                        output += `- ${err}\n`;
                    });
                }

                resultsDiv.textContent = output;

            } catch (error) {
                resultsDiv.textContent = `ERROR: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
